<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>
    
    <body>

        <header>
            <div class="logo"></div>
        </header>

        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="popover">
                        <h2>Arizona</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                        <h2>California</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Alcatraz</li>
                        </ul>
                    </div>
                </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
            </section>

            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>Prison Cell</h2>
                </article>
            </section>

        </div>

        <footer>
            <div class="bottom">
                <p>
                    Best School
                </p>
            </div>
        </footer>

    </body>
    
</html>
